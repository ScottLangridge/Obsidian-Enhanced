[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage configuration
addopts =
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=80

# Exclude from coverage
[coverage:run]
omit =
    main.py
    tests/*
    */static/*
