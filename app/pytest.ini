[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add current directory to Python path
pythonpath = .

# Exclude from coverage (when coverage is explicitly requested)
[coverage:run]
source = .
omit =
    main.py
    tests/*
    */static/*
    __init__.py
